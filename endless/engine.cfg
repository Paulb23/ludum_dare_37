[application]

name="endless"
main_scene="res://menus/main_menu.tscn"
icon="res://icon.png"

[autoload]

globals="*res://scripts/globals.gd"

[display]

width=800
height=600
resizable=true
use_vsync=false

[image_loader]

filter=false
gen_mipmaps=false

[input]

up=[key(W), jbutton(3, 12), jaxis(0, 2)]
down=[key(S), jbutton(3, 13), jaxis(0, 3)]
left=[key(A), jbutton(3, 14), jaxis(0, 0)]
right=[key(D), jbutton(3, 15), jaxis(0, 1)]
reload=[key(R), jbutton(3, 1)]

[render]

default_clear_color=#ff1b1616
